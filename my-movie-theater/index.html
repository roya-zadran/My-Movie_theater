<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Movie Theater 🍿🎬🎮</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Welcome to My Movie Theater 🍿🎬🎮</h1>
  </header>

  <section class="video-screen">
    <video src="media/trailer.mp4" controls autoplay loop></video>
    <div class="buttons">
      <button onclick="playAgain()">Play Again</button>
      <button onclick="rateMovie()">Rate Movie</button>
    </div>
  </section>

  <footer>
    <marquee behavior="scroll" direction="left">Enjoy the Show! ✨✨✨</marquee>
  </footer>

  <script>
    function playAgain() {
      const video = document.querySelector('video');
      video.currentTime = 0;
      video.play();
    }

    function rateMovie() {
      alert("Thank you for rating our movie!");
    }
  </script>

</body>
</html>
